<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>监测站点管理</title>

    <!-- Bootstrap -->
    <link href="../bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <!--font awesome-->
    <link rel="stylesheet" type="text/css" href="../plugins/font-awesome-4.7.0/css/font-awesome.css"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!--mycss-->
    <link rel="stylesheet" type="text/css" href="../stylesheets/pages.css"/>
    <!--vue.js-->
    <script src="../vue/vue.js"></script>
</head>
<body>
<!--删除站点-->
<div class="alertbox hide" style="padding:15px;border-radius:5px;box-shadow:0 0 50px #333;z-index: 1001;background:#FFF;position: fixed;top:0;left:0;right:0;bottom:0;margin:auto;width:400px;height:230px">
    <h3 class="text-center" style="margin-top:10px">确 认</h3>
    <p class="info" style="text-align: center;height:100px;line-height:100px;">
        确定保存 “<span class="sname"></span>”
    </p>
    <div class="text-center">
        <button type="button" class="btn btn-default closedel">&nbsp;&nbsp;取 消&nbsp;&nbsp;</button>&nbsp;&nbsp;
        <button type="button" data-site="" class="btn btn-info" id="delete">&nbsp;&nbsp;确 认&nbsp;&nbsp;</button>
    </div>
</div>

<!-------------------正文-------------->
<div class="container">
    <!--查找-->
    <div class="search-box">
        <form class="form-inline">
            <div class="form-group">
                <label for="type">按</label>
                <select class="form-control" name="type" id="type">
                    <option value="site_name">站点</option>
                    <option value="state">状态</option>
                    <option value="water_name">水域</option>
                    <option value="province_name">地区(省)</option>
                    <option value="area_name">地区(市)</option>
                </select>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="sname">
            </div>
            <button type="button" class="btn btn-info btn-sm" id="search">&nbsp;&nbsp;查 找&nbsp;&nbsp;</button>
        </form>
    </div>
    <!--数据表格-->
    <div class="table-responsive">
        <!--待定 table-bordered-->
        <table class="table table-hover">
            <thead>
            <tr class="info">
                <td>序号</td>
                <td>站点</td>
                <td>水质类型</td>
                <td>状态</td>
                <td>负责人</td>
                <td>水域</td>
                <td  colspan="2" class="text-center">地域</td>
                <td>操作</td>
            </tr>
            </thead>
            <tbody id="sitemanage">
            <template v-for="site in datainfo">
                <tr>
                    <td>{{site.site_id}}</td>
                    <td>{{site.site_name}}</td>
                    <td>{{site.stype}}</td>
                    <td>{{site.state}}</td>
                    <td>{{site.user_name}}</td>
                    <td>{{site.water_name}}</td>
                    <td>{{site.province_name}}</td>
                    <td>{{site.area_name}}</td>
                    <td>
                        <a v-on:click="open(site.site_id,$event)" >[录入]</a>
                    </td>
                </tr>
                <tr class="input-box hide">
                    <!--data 该站点录入的信息，信息展开的列表-->
                    <td colspan="9">
                        <ul class="input-ls form-inline" :id="site.site_id">
                            <!--电导率-->
                            <li class="form-group">
                                <label>电导率：</label>
                                <span>{{electrical}}</span>
                                <input type="text" v-model="electrical" class="form-control">
                            </li>
                            <!--浊度-->
                            <li class="form-group">
                                <label>浊度：</label>
                                <span>{{turbidity}}</span>
                                <input type="text" v-model="turbidity" class="form-control">
                            </li>
                            <!--叶绿素a-->
                            <li class="form-group">
                                <label>叶绿素a：</label>
                                <span>{{chlorophyll_a}}</span>
                                <input type="text" v-model="chlorophyll_a" class="form-control">
                            </li>
                            <!--蓝绿澡-->
                            <li class="form-group">
                                <label>蓝绿藻：</label>
                                <span>{{blue_green_algae}}</span>
                                <input type="text" v-model="blue_green_algae" class="form-control">
                            </li>
                            <!--氟化物-->
                            <li class="form-group">
                                <label>氟化物：</label>
                                <span>{{fluoride}}</span>
                                <input type="text" v-model="fluoride" class="form-control">
                            </li>
                            <!--石油类-->
                            <li class="form-group">
                                <label>石油类：</label>
                                <span>{{pertoleum}}</span>
                                <input type="text" v-model="pertoleum" class="form-control">
                            </li>
                            <!--五日生化需氧量BOD5-->
                            <li class="form-group">
                                <label>五日生化需氧量BOD5：</label>
                                <span>{{bod5}}</span>
                                <input type="text" v-model="bod5" class="form-control">
                            </li>
                        </ul>
                        <!--保存录入/取消-->
                        <div class="text-center">
                            <input type="button" value="保存" class="btn btn-info">
                            <input type="button" value="取消" class="btn btn-default">
                        </div>
                    </td>
                </tr>
            </template>
            <tr>
                <td colspan="9" class="text-right">
                    共 <b class="recordCound"></b> 条记录 |
                    每页显示 <b class="pageSize"></b> 条记录 |
                    <b class="pageNum"></b>/<b class="pageCount"></b> 页
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!--上一页下一页-->
    <nav aria-label="...">
        <ul class="pager" style="margin:0">
            <li class="previous disabled"><a href="#"><i class="fa fa-long-arrow-left"></i> 上一页</a></li>
            <li class="next"><a href="#">下一页 <i class="fa fa-long-arrow-right"></i></a></li>
        </ul>
    </nav>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../jQuery/jQuery-2.1.4.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../bootstrap/dist/js/bootstrap.min.js"></script>
<!--this page's js-->
<script src="../javascript/info_inputs.js"></script>
</body>
</html>
