<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>监测站点管理</title>

    <!-- Bootstrap -->
    <link href="../bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <!--font awesome-->
    <link rel="stylesheet" type="text/css" href="../plugins/font-awesome-4.7.0/css/font-awesome.css"/>

    <style>
        .chart>td>div{
            width:100%;
            height:200px;
            padding:10px;
            margin:0;
        }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!--mycss-->
    <link rel="stylesheet" type="text/css" href="../stylesheets/pages.css"/>
    <!--vue.js-->
    <script src="../vue/vue.js"></script>
    <!--echarts.js-->
    <script src="../plugins/echart/echarts.js"></script>
</head>
<body>
<!-------------------正文-------------->
<div class="container">
    <!--查找-->
    <div class="search-box">
        <form class="form-inline">
            <div class="form-group">
                <label for="type">按</label>
                <select class="form-control" name="type" id="type">
                    <option value="site_name">站点</option>
                    <option value="state">状态</option>
                    <option value="water_name">水域</option>
                    <option value="province_name">地区(省)</option>
                    <option value="area_name">地区(市)</option>
                </select>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="sname">
            </div>
            <button type="button" class="btn btn-info btn-sm" id="search">&nbsp;&nbsp;查 找&nbsp;&nbsp;</button>
        </form>
    </div>
    <!--数据表格-->
    <div class="table-responsive">
        <!--待定 table-bordered-->
        <table class="table table-hover">
            <thead>
            <tr class="info">
                <td>序号</td>
                <td>站点</td>
                <td>水质类型</td>
                <td>状态</td>
                <td>负责人</td>
                <td>水域</td>
                <td  colspan="2" class="text-center">地域</td>
                <td>展开</td>
            </tr>
            </thead>
            <tbody id="sitedata">
            <template v-for="site in datainfo">
                <tr>
                    <td>{{site.site_id}}</td>
                    <td>{{site.site_name}}</td>
                    <td>{{site.stype}}</td>
                    <td>{{site.state}}</td>
                    <td>{{site.user_name}}</td>
                    <td>{{site.water_name}}</td>
                    <td>{{site.province_name}}</td>
                    <td>{{site.area_name}}</td>
                    <td>
                        <a v-on:click="open(site.site_id,$event)"><i class="fa fa-area-chart"></i></a>
                    </td>
                </tr>
                <tr class="chart hide">
                    <!--data 该站点的图表信息-->
                    <td colspan="9">
                    </td>
                </tr>
            </template>
            <tr>
                <td colspan="9" class="text-right">
                    共 <b class="recordCound"></b> 条记录 |
                    每页显示 <b class="pageSize"></b> 条记录 |
                    <b class="pageNum"></b>/<b class="pageCount"></b> 页
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!--上一页下一页-->
    <nav aria-label="...">
        <ul class="pager" style="margin:0">
            <li class="previous disabled"><a href="#"><i class="fa fa-long-arrow-left"></i> 上一页</a></li>
            <li class="next"><a href="#">下一页 <i class="fa fa-long-arrow-right"></i></a></li>
        </ul>
    </nav>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../jQuery/jQuery-2.1.4.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../bootstrap/dist/js/bootstrap.min.js"></script>
<!--this page's js-->
<script src="../javascript/site_data.js"></script>
</body>
</html>
