<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>监测站点管理</title>

    <!-- Bootstrap -->
    <link href="../bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <!--font awesome-->
    <link rel="stylesheet" type="text/css" href="../plugins/font-awesome-4.7.0/css/font-awesome.css"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!--mycss-->
    <link rel="stylesheet" type="text/css" href="../stylesheets/pages.css"/>
    <!--vue.js-->
    <script src="../vue/vue.js"></script>
</head>
<body>
    <div class="container">
        <!--查找-->
        <div>

        </div>
        <!--数据表格-->
        <div class="table-responsive">
            <!--待定 table-bordered-->
            <table class="table table-hover">
                <thead>
                    <tr class="info">
                        <td>序号</td>
                        <td>站点</td>
                        <td>水质类型</td>
                        <td>状态</td>
                        <td>负责人</td>
                        <td>水域</td>
                        <td>地域</td>
                        <td>操作</td>
                    </tr>
                </thead>
                <tbody id="sitemanage">
                    <tr v-for="site in sitedata">
                        <td>{{site.num}}</td>
                        <td>{{site.name}}</td>
                        <td>{{site.waterstate}}</td>
                        <td>{{site.status}}</td>
                        <td>{{site.user}}</td>
                        <td>{{site.water}}</td>
                        <td>{{site.area}}</td>
                        <td>
                            <a href="#" v-if="user.access>1">[编辑]</a>
                            <a href="#" v-if="user.access>2">[删除]</a>
                            <a href="#" v-if="site.user==user.num">[录入]</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../jQuery/jQuery-2.1.4.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../bootstrap/dist/js/bootstrap.min.js"></script>
    <!--this page's js-->
    <script src="../javascript/site_manage.js"></script>
</body>
</html>
